<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Fonts-->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
            rel="stylesheet"
        />
        <!-- Scripts-->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap-->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <!-- Styles-->
        <link rel="stylesheet" href="style.css" />
        <title>Registry</title>
    </head>
    <body>
        <header class="header">
            <figure class="logo float-lg-left">
                <a href="#">
                    <img src="../Assets/Logo.svg" />
                </a>
            </figure>
        </header>
        <div class="container main-container">
            <div class="row main-row">
                <div class="col-sm-11 col-lg-8 mx-auto">
                    <div class="card card-body login-body">
                        <form action="">
                            <h2 class="text-center title">Registrarse</h2>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <img
                                        class="icon mx-auto d-block"
                                        src="../Assets/first-aid-kit.svg"
                                    />
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="nombre"
                                        placeholder="Nombre"
                                    />
                                </div>
                                <div class="form-group col-md-6">
                                    <img
                                        class="icon mx-auto d-block"
                                        src="../Assets/first-aid-kit.svg"
                                    />
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="apellido"
                                        placeholder="Apellido"
                                    />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <img
                                        src="../Assets/no-virus.svg"
                                        class="icon mx-auto d-block"
                                    />
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="email"
                                        placeholder="Email"
                                    />
                                </div>
                                <div class="form-group col-md-6">
                                    <img
                                        src="../Assets/no-virus.svg"
                                        class="icon mx-auto d-block"
                                    />
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="telefono"
                                        placeholder="Teléfono"
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <img
                                    src="../Assets/no-virus.svg"
                                    class="icon mx-auto d-block"
                                />
                                <input
                                    type="text"
                                    class="form-control"
                                    name="password"
                                    placeholder="Contraseña"
                                />
                            </div>
                            <div class="form-group">
                                <img
                                    src="../Assets/no-virus.svg"
                                    class="icon mx-auto d-block"
                                />
                                <input
                                    type="text"
                                    class="form-control"
                                    name="direccion"
                                    placeholder="Dirección"
                                />
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="termsCheck">
                                    <label for="termsCheck" class="form-check-label txt-info">
                                        Al hacer click en Registrarse, acepta nuestros 
                                        <a href="" class="link">
                                            Términos, Política de datos y Política de cookies.
                                        </a>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button
                                    type="submit"
                                    class="btn btn-danger btn-registry"
                                >
                                    Registrarse
                                </button>
                            </div>
                            <p class="text-center txt-info account-question">
                                ¿Ya tienes una cuenta?
                                <a href="#" class="link">
                                    Inicia sesión
                                </a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
